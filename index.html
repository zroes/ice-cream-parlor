<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick a Flavor!</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2995/2995954.png" type="image/x-icon">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="container-fluid">
    <div class="row m-4">
      <div class="col-6 cart-card box-shadow cart-border">
        <div class="row px-1 py-3 bg-darkerer">
          <div class="col-6">
            <h3 class="m-0 px-4">Name</h3>
          </div>
          <div class="col-2">
            <h3 class="text-center m-0">Qty</h3>
          </div>
          <div class="col-2">
            <h3 class="text-center m-0">Each</h3>
          </div>
          <div class="col-2">
            <h3 class="text-center m-0">Total</h3>
          </div>
        </div>
        <div id="cart">
        </div>
        <div class="row">
          <p class="col text-end mt-5 fs-1">TOTAL: $<span id="total">0</span></p>
        </div>
      </div>
      <div class="col-6">
        <h2 class="p-2">Pick a Flavor!</h2>
        <div id="flavor" class="row">
          <!-- <div class="col-4 menu-card">
            <img src="${placeholder}" alt="">
            <p class="text-center">name price</p>
          </div> -->
        </div>
        <h2 class="p-2">Cone or Cup?</h2>
        <div id="containers" class="row">

        </div>
        <h2 class="p-2">Toppings</h2>
        <div id="toppings" class="row">

        </div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
